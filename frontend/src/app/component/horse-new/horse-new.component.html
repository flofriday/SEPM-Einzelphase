<h1 class="display-4" style="margin: 20px 0">New Horse</h1>

<div *ngIf="error" class="alert alert-danger">
    <strong>Error! </strong> {{errorMessage}}
</div>

<app-horse-form *ngIf="horses && sports" [horse]="horse" [horses]="horses" [sports]="sports" [buttonName]="'Create'"
    (submited)="onSubmited($event)">

</app-horse-form>
